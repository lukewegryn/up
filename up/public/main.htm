<div ng-if="username">
	<h2>Welcome, {{username}}</h2>
</div>

<table>
  <tr ng-repeat="x in candidates">
    <td ng-click="upvote(this)"><span><i class="fa fa-arrow-up" aria-hidden="true"></i></span></td>
    <td style="display:none;">{{ x._id }}</td>
    <td>{{ x.name }}</td>
    <td>{{ x.points }}</td>
  </tr>
</table>
